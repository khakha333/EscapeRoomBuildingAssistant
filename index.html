<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Builder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121a24;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .navbar {
            position: relative;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            margin-right: 100px;
        }
        .content {
            margin-top: 20px;
        }
        .logo {
            margin-bottom: 50px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 100px;
            margin-right: 30px;
        }
        .title {
            font-size: 50px;
            margin-bottom: 50px;
        }
        .description {
            font-size: 20px;
            margin-bottom: 100px;
        }
        .button {
            background-color: #1d72b8;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 25px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .footer a {
            position: relative;
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <script src="app.js"></script>
    <div class="navbar">
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.png" alt="Puzzle Icon">
                <span>Escape Room Builder</span>
            </div>
            <div class="title">Build Your Own Escape Room</div>
            <div class="description">Our easy-to-use escape room builder allows you to create custom escape room experiences for your business or event.</div>
            <a href="#" class="button">Start Building</a>
        </div>
    </div>
    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </div>
</body>
</html>
